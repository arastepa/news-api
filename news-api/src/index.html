<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
    <div class="content">

        <header>
            <h1>News Portal</h1>
        </header>
        <div class="categories">
            <span class="categories__el">All</span>
            <span class="categories__el">Business</span>
            <span class="categories__el">Entertainment</span>
            <span class="categories__el">General</span>
            <span class="categories__el">Health</span>
            <span class="categories__el">Science</span>
            <span class="categories__el">Sports</span>
            <span class="categories__el">Technology</span>
        </div>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        
        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/arastepa" target="_blank">
                <i class="fab fa-github" style='font-size:30px'></i>
            </a>
        </div>
        <p class="copyright">
            <span>Javascript FEEN2023Q4 course</span><br>
            Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <img src="https://rollingscopes.com/images/logo_rs_text.svg" class = "footer-img" alt="Your Logo">
    </footer>
</body>

</html>
